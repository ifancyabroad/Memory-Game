<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<!--Link to jQuery library for JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Link to Font Awesome library-->
	<script src="https://use.fontawesome.com/0cd2f7ee0c.js"></script>
	<!--Link to Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!--Page header-->
	<h1>Gotta Find 'em All!</h1>
	
	<!--Controls section-->
	<ul class="controls">
		<li class="star-rating">
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
		</li>
		<li class="timer">00:00:00</li>
		<li class="counter">Move Counter: </li>
		<li class="reset"><i class="fa fa-undo" aria-hidden="true"></i></li>
	</ul>
	
	<!--Game Area generated here-->
	<section class="game-area">
	</section>

	<!--Link to JavaScript file-->
	<script src="js/app.js"></script>
</body>

</html>
