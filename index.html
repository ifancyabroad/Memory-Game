<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<!--Link to jQuery library for JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Link to Font Awesome library-->
	<script src="https://use.fontawesome.com/0cd2f7ee0c.js"></script>
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="container">
		<h1>Memory Game</h1>
		<div class="controls">
			<p class="star-rating">
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
			</p>
			<p>Timer</p>
			<p class="counter">Move Counter: </p>
			<p class="reset"><i class="fa fa-undo" aria-hidden="true"></i></p>
		</div>
	</section>

	<section class="game-area">
	</section>

	<script src="js/app.js"></script>
</body>

</html>
